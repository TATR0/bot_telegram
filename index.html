<!DOCTYPE html>
<html lang="ru">
<head>

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        /* =====================
           –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        ====================== */
        :root {
            --bg-main: #0f1224;
            --bg-card: rgba(255,255,255,0.06);
            --accent: #00d4ff;
            --accent-soft: rgba(0,212,255,0.15);
            --text-main: #ffffff;
            --text-muted: #9aa0b3;
            --radius: 14px;
            --gap: 18px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: radial-gradient(circle at top, #1a1f3c, var(--bg-main));
            min-height: 100vh;
            padding: 16px;
            color: var(--text-main);
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
        }

        /* =====================
           HEADER
        ====================== */
        .header {
            text-align: center;
            padding: 24px 16px 16px;
        }

        .header h1 {
            font-size: 26px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent), #5ee7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 6px;
        }

        /* =====================
           FORM
        ====================== */
        form {
            background: var(--bg-card);
            backdrop-filter: blur(18px);
            border-radius: var(--radius);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: var(--gap);
            animation: fadeUp 0.5s ease;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-size: 12px;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        input,
        select,
        textarea {
            padding: 14px;
            border-radius: 12px;
            border: 2px solid transparent;
            background: rgba(255,255,255,0.08);
            color: #fff;
            font-size: 15px;
            transition: all 0.25s ease;
        }

        input::placeholder,
        textarea::placeholder {
            color: #888;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--accent-soft);
            box-shadow: 0 0 0 4px rgba(0,212,255,0.15);
        }        

        textarea {
            min-height: 90px;
            resize: none;
        }

        .char-count {
            text-align: right;
            font-size: 11px;
            color: var(--text-muted);
        }

        button {
            margin-top: 8px;
            padding: 16px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, var(--accent), #5ee7ff);
            color: #000;
            font-weight: 800;
            letter-spacing: 0.6px;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 30px rgba(0,212,255,0.4);
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* =====================
           SUCCESS
        ====================== */
        .success-message {
            margin-top: 20px;
            padding: 24px;
            border-radius: var(--radius);
            background: var(--accent-soft);
            text-align: center;
            animation: fadeUp 0.5s ease;
        }

        .success-message h2 {
            color: var(--accent);
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="header">
        <h1>üîß –ê–í–¢–û–°–ï–†–í–ò–°</h1>
        <p>–û–Ω–ª–∞–π–Ω-–∑–∞–ø–∏—Å—å –Ω–∞ –æ–±—Å–ª—É–∂–∏–≤–∞–Ω–∏–µ</p>
    </div>

    <!-- =====================
         FORM HTML
    ====================== -->
    <form id="bookingForm">

        <div class="form-group">
            <label>–í–∞—à–µ –∏–º—è</label>
            <input id="name" required placeholder="–ò–≤–∞–Ω">
        </div>
        
        <div class="form-group">
            <label>–ú–∞—Ä–∫–∞</label>
            <input id="brand" required placeholder="Toyota">
        </div>
    
        <div class="form-group">
            <label>–ú–æ–¥–µ–ª—å</label>
            <input id="model" required placeholder="Camry">
        </div>       

        <div class="form-group">
            <label>–ì–æ—Å–Ω–æ–º–µ—Ä</label>
            <input id="plate" required placeholder="–ê777–ê–ê77">
        </div>

        <div class="form-group">
            <label>–¢–∏–ø —Ä–∞–±–æ—Ç—ã</label>
            <select id="service" required>
                <option value="diagnostic">–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞</option>
                <option value="oil-change">–ó–∞–º–µ–Ω–∞ –º–∞—Å–ª–∞</option>
                <option value="suspension">–ü–æ–¥–≤–µ—Å–∫–∞</option>
                <option value="engine">–î–≤–∏–≥–∞—Ç–µ–ª—å</option>
                <option value="body">–ö—É–∑–æ–≤</option>
                <option value="other">–î—Ä—É–≥–æ–µ</option>

            </select>
        </div>

        <div class="form-group">
            <label>–°—Ä–æ—á–Ω–æ—Å—Ç—å</label>
            <select id="urgency" required>
                <option value="low">–ù–µ —Å—Ä–æ—á–Ω–æ</option>
                <option value="medium">3‚Äì5 –¥–Ω–µ–π</option>
                <option value="high">1‚Äì2 –¥–Ω—è</option>
                <option value="urgent">–°–µ–≥–æ–¥–Ω—è</option>
            </select>
        </div>

        <div class="form-group">
            <label>–¢–µ–ª–µ—Ñ–æ–Ω</label>
            <input id="phone" required placeholder="+7 999 123-45-67">
        </div>

        <div class="form-group">
            <label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</label>
            <textarea id="comment" maxlength="500"
                      placeholder="–û–ø–∏—à–∏—Ç–µ –ø—Ä–æ–±–ª–µ–º—É..."></textarea>
            <div class="char-count"><span id="charCount">0</span>/500</div>
        </div>

        <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</button>
    </form>
</div>

<!-- =====================
     JS –õ–û–ì–ò–ö–ê
====================== -->
<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // –ê–≤—Ç–æ–ø–æ–¥—Å—Ç—Ä–æ–π–∫–∞ –ø–æ–¥ —Ç–µ–º—É Telegram
    if (tg.themeParams.bg_color) {
        document.documentElement.style.setProperty(
            '--bg-main',
            tg.themeParams.bg_color
        );
    }

 // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã —Ñ–æ—Ä–º—ã
const form = document.getElementById('bookingForm');
const nameInput = document.getElementById('name');
const brandInput = document.getElementById('brand');
const modelInput = document.getElementById('model');
const plateInput = document.getElementById('plate');
const serviceInput = document.getElementById('service');
const urgencyInput = document.getElementById('urgency');
const phoneInput = document.getElementById('phone');
const comment = document.getElementById('comment');
const charCount = document.getElementById('charCount');
const btn = form.querySelector('button');

// –°—á—ë—Ç—á–∏–∫ —Å–∏–º–≤–æ–ª–æ–≤
comment.addEventListener('input', () => {
    charCount.textContent = comment.value.length;
});

// –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
form.addEventListener('submit', (e) => {
    e.preventDefault();

    if (!form.checkValidity()) {
        tg.showAlert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è');
        return;
    }

    const data = {
        name: nameInput.value,      // ‚Üê –ë—ã–ª–æ: name.value
        brand: brandInput.value,    // ‚Üê –ë—ã–ª–æ: brand.value
        model: modelInput.value,    // ‚Üê –ë—ã–ª–æ: model.value
        plate: plateInput.value,    // ‚Üê –ë—ã–ª–æ: plate.value
        service: serviceInput.value, // ‚Üê –ë—ã–ª–æ: service.value
        urgency: urgencyInput.value, // ‚Üê –ë—ã–ª–æ: urgency.value
        phone: phoneInput.value,    // ‚Üê –ë—ã–ª–æ: phone.value
        comment: comment.value,
        user: tg.initDataUnsafe.user
    };

    btn.disabled = true;
    btn.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';

    tg.sendData(JSON.stringify(data));

    setTimeout(() => {
        form.remove();
        document.querySelector('.container').insertAdjacentHTML(
            'beforeend',
            `
            <div class="success-message">
                <h2>‚úÖ –ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞</h2>
                <p>–ú—ã —Å–≤—è–∂–µ–º—Å—è —Å –≤–∞–º–∏ –≤ –±–ª–∏–∂–∞–π—à–µ–µ –≤—Ä–µ–º—è</p>
            </div>
            `
        );
    }, 400);
});
</script>
</body>
</html>
